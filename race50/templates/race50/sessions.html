{% extends "race50/layout.html" %}
{% load static %}
{% load race50_extras %}

{% block title %}
    Race50 - All sessions
{% endblock %}

{% block body %}
    <div class="container">
        <h4>All sessions:</h4>
        <ul>
            {% for session in sessions %}
                <li>
                    <a href="{% url 'session' session.id %}">{{ session.track }}: {{ session.date }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
